<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Таблицы базы данных</title>
    <style>
        body {
            background-color: #eabc05; /* Желтый фон страницы */
            color: #222222; /* Черный текст */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #222222; /* Черный цвет заголовка */
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #222222; /* Черная рамка */
            border-radius: 10px;
            background-color: #ffcc00; /* Желтый фон формы */
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-size: 16px;
            color: #222222; /* Черный цвет для меток */
        }
        .form-control {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 2px solid #222222;
            border-radius: 5px;
            background-color: #222222; /* Черный фон поля */
            color: #ffcc00; /* Желтый цвет текста */
        }
        .form-control:focus {
            border-color: #444444; /* Темный цвет при фокусе */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .btn {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #222222; /* Черная кнопка */
            color: #ffcc00; /* Желтый текст */
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #444444; /* Темный черный на hover */
        }
        .text-danger {
            color: #ff0000; /* Красный цвет для ошибок */
        }
        select {
            background-color: #222222; /* Черный фон для select */
            color: #ffcc00; /* Желтый текст в select */
        }
        select option {
            background-color: #222222; /* Черный фон для option */
            color: #ffcc00; /* Желтый текст для option */
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            color: #222222; /* Черный текст для ссылок */
            text-decoration: none;
            font-size: 18px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Список таблиц</h1>
    <ul>
        <li th:each="table : ${tables}">
            <a th:href="@{'/operatorBD/table/' + ${table}}">[[${table}]]</a>
        </li>
    </ul>
    <a th:href="@{/login}" class="btn">Выйти</a>
</div>

</body>
</html>
