<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Изменение данных</title>
    <style>
        body {
            background-color: #eabc05; /* Желтый фон страницы */
            color: #222222; /* Черный текст */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #222222; /* Черный заголовок */
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffcc00; /* Желтый фон формы */
            border: 2px solid #222222; /* Черная рамка */
            border-radius: 10px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #222222; /* Черная граница */
            border-radius: 5px;
            background-color: #222222; /* Черный фон ввода */
            color: #ffcc00; /* Желтый текст */
        }
        input[type="text"]:focus, input[type="email"]:focus {
            border-color: #ffcc00; /* Желтая граница при фокусе */
        }
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #222222; /* Черная кнопка */
            color: #ffcc00; /* Желтый текст кнопки */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button[type="submit"]:hover {
            background-color: #444444; /* Темно-серый на hover */
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
<h1>Изменение данных</h1>
<form th:action="@{/user/edit}" th:object="${user}" method="post">
    <label for="username">Имя</label>
    <input type="text" id="username" name="username" th:value="*{username}" required>
    <div th:if="${#fields.hasErrors('username')}" class="error" th:errors="*{username}">Ошибка</div>

    <label for="surname">Фамилия</label>
    <input type="text" id="surname" name="surname" th:value="*{surname}" required>
    <div th:if="${#fields.hasErrors('surname')}" class="error" th:errors="*{surname}">Ошибка</div>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" th:value="*{email}" required>
    <div th:if="${#fields.hasErrors('email')}" class="error" th:errors="*{email}">Ошибка</div>

    <label for="phone_number">Номер телефона</label>
    <input type="text" id="phone_number" name="phone_number" th:value="*{phone_number}" required>
    <div th:if="${#fields.hasErrors('phone_number')}" class="error" th:errors="*{phone_number}">Ошибка</div>

    <button type="submit">Сохранить</button>
</form>
</body>
</html>
