<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Запись зарегистрирована</title>
    <style>
        body {
            background-color: #eabc05; /* Желтый фон страницы */
            color: #222222; /* Черный текст */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #222222; /* Черный цвет заголовка */
            margin-top: 50px;
        }

        .button {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            color: #ffcc00; /* Желтый текст */
            background-color: #222222; /* Черная кнопка */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #444444; /* Темный черный на hover */
        }

        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
<h1>Ваша запись на услуги зарегистрирована</h1>
<a th:href="@{/home}" class="button">На главную страницу</a>
</body>
</html>
