<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить слот для записи</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #eabc05; /* Желтый фон страницы */
            color: #222222; /* Черный текст */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #222222; /* Черный цвет заголовка */
        }
        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #222222; /* Черная рамка */
            border-radius: 10px;
            background-color: #ffcc00; /* Желтый фон формы */
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-size: 16px;
            color: #222222; /* Черный цвет для меток */
        }
        .form-control {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 2px solid #222222;
            border-radius: 5px;
            background-color: #222222; /* Черный фон поля */
            color: #ffcc00; /* Желтый цвет текста */
        }
        .form-control:focus {
            border-color: #444444; /* Темный цвет при фокусе */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .btn {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #222222; /* Черная кнопка */
            color: #ffcc00; /* Желтый текст */
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #444444; /* Темный черный на hover */
        }
        .text-danger {
            color: #ff0000; /* Красный цвет для ошибок */
        }
        select {
            background-color: #222222; /* Черный фон для select */
            color: #ffcc00; /* Желтый текст в select */
        }
        select option {
            background-color: #222222; /* Черный фон для option */
            color: #ffcc00; /* Желтый текст для option */
        }

        /* Календарь */
        #calendar {
            width: 1000px;
            height: 700px;
            margin: 0 auto;
            border: 1px solid #222222;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            background-color: #eabc05;
        }

        .selected-date {
            background-color: #c99f06;
            color: black;
        }

        .modal-content {
            padding: 20px;
            border: 1px solid #222222;
            background-color: #eabc05; /* Желтый фон для модального окна */
            color: #222222;
        }

        #openFullDaySlots {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #222222;
            color: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #openFullDaySlots:hover {
            background-color: #444444;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1>Добавить доступное время для записи</h1>
    <div id="calendar"></div>
    <div id="timeModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Выберите время</h3>
            <form th:action="@{/manager/addScheduleSlot}" method="post">
                <input type="hidden" id="selectedDate" name="date" />
                <label for="time">Время:</label>
                <input type="time" id="time" name="time" class="form-control" required>
                <button type="submit" class="btn">Добавить слот</button>
            </form>
        </div>
    </div>
    <button id="openFullDaySlots" class="btn" style="margin-top: 10px;">Открыть записи на весь день</button>
</div>

<script th:inline="javascript">
    // Подгружаем доступные слоты из модели
    let slots = /*[[${slots}]]*/ [];
    let selectedDate; // Для хранения выбранной даты

    document.addEventListener('DOMContentLoaded', function() {
        let calendarEl = document.getElementById('calendar');
        let calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'ru',
            displayEventTime: false, // Отключаем вывод времени в отдельной строке
            events: slots.map(slot => {
                let timeParts = slot.time.split(":");
                let formattedTime = timeParts[0].replace(/^0/, '') + ":" + timeParts[1];

                return {
                    title: 'Доступно: ' + formattedTime,
                    start: slot.date + 'T' + slot.time,
                    color: '#ff6666' // Красный цвет для уже заполненных слотов
                };
            }),
            dateClick: function(info) {
                let allDays = document.querySelectorAll('.fc-day');
                allDays.forEach(day => {
                    day.classList.remove('selected-date');
                });

                info.dayEl.classList.add('selected-date');
                selectedDate = info.dateStr;
                document.getElementById('selectedDate').value = selectedDate;
                document.getElementById('timeModal').style.display = 'block';
            }
        });
        calendar.render();

        document.getElementById('openFullDaySlots').addEventListener('click', function() {
            if (!selectedDate) {
                alert('Пожалуйста, выберите дату в календаре.');
                return;
            }

            $.ajax({
                url: '/manager/addFullDaySlots',
                type: 'POST',
                data: { date: selectedDate },
                success: function(response) {
                    alert(response);
                    calendar.refetchEvents();
                },
                error: function(xhr) {
                    alert("Ошибка при добавлении слотов: " + xhr.responseText);
                }
            });
        });
    });
</script>
</body>
</html>
